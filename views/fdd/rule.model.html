<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation | translate}}</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form_rule" novalidate class="form-horizontal">
            <div class="form-group"><label class="col-sm-2 control-label">{{'SETTING.NAME' | translate}}</label>

                <div class="col-sm-10"><input ng-model="rule.name" type="text" name="rulename" class="form-control" required="">
                    <div class="m-t-xs" ng-show="form_rule.rulename.$invalid && form_rule.rulename.$dirty">
                        <small class="text-danger" ng-show="form_rule.rulename.$error.required">{{'SETTING.INPUT_NAME' | translate}}</small>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">{{'FDD.IS_ENABLED' | translate}}</label>

                <div class="col-sm-10">
                  <div class="checkbox checkbox-success">
                      <input id="chk_rule_isenabled" type="checkbox" ng-model="rule.is_enabled" ng-checked="rule.is_enabled">
                      <label for="chk_rule_isenabled">{{'FDD.IS_ENABLED' | translate}}</label>
                  </div>
                </div>
            </div>

            <div class="form-group"><label class="col-sm-2 control-label">{{'FDD.ALARM_TYPE' | translate}}</label>

                <div class="col-sm-10">
                    <select  name="channel"  ng-model="rule.channel" class="form-control m-b">
                                <option value="sms">SMS</option>
                                <option value="email">Email</option>
                                <option value="wechat">WeChat</option>
                                <option value="web">Web</option>
                            </select>
                    <div class="m-t-xs" ng-show="form_rule.channel.$invalid && form_rule.channel.$dirty">
                        <small class="text-danger" ng-show="form_rule.channel.$error.required">-</small>

                    </div>
                </div>
            </div>
            <div class="form-group"><label class="col-sm-2 control-label">{{'FDD.EXPRESSION' | translate}}</label>

                <div class="col-sm-10"><textarea rows="4" ng-model="rule.expression" type="text" name="ruleexpression" class="form-control" required=""></textarea>
                    <div class="m-t-xs" ng-show="form_rule.ruleexpression.$invalid && form_rule.ruleexpression.$dirty">
                        <small class="text-danger" ng-show="form_rule.ruleexpression.$error.required">{{'SETTING.NOT_NULLABLE' | translate}}</small>
                    </div>
                </div>
            </div>
            <div class="form-group"><label class="col-sm-2 control-label">{{'FDD.MESSAGE' | translate}}</label>

                <div class="col-sm-10"><textarea rows="2" ng-model="rule.message" type="text" name="rulemessage" class="form-control" required=""></textarea>
                    <div class="m-t-xs" ng-show="form_rule.rulemessage.$invalid && form_rule.rulemessage.$dirty">
                        <small class="text-danger" ng-show="form_rule.rulemessage.$error.required">{{'SETTING.NOT_NULLABLE' | translate}}</small>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" ng-disabled="form_rule.$invalid" class="btn btn-primary" ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
